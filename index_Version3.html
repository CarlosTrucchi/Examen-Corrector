<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrector de Examen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            color: #004d40;
            margin-bottom: 5px;
        }
        h2 {
            color: #555;
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .section-title {
            background-color: #e0f2f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            color: #004d40;
            font-weight: bold;
        }
        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .student-info input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #e0f2f1;
            color: #004d40;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .results {
            margin-top: 30px;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: #2e7d32;
            display: none;
        }
        #resultTable {
            margin-top: 40px;
        }
        #resultTable th, #resultTable td {
            font-size: 0.9em;
        }
        #editable-title {
            cursor: pointer;
            border-bottom: 1px dashed #004d40;
        }
        .confirm-btn {
            padding: 8px 15px;
            margin-top: 0;
            background-color: #2e7d32;
        }
        .confirm-btn:hover {
            background-color: #1b5e20;
        }
        .dni-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .info-field-group {
            display: flex;
            flex-direction: column;
        }
        .file-upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
